<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Novo Livro</title>
</h:head>
<h:body>
	<center><h2><h:outputText value="Novo Livro"/></h2></center>
    <h:form id="bookViewForm" styleClass="form-horizontal">        
        <div class="form-group">
            <h:outputLabel for="Title" styleClass="control-label col-sm-4">Title:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-title" value="#{bookView.title}" styleClass="form-control" required="true" requiredMessage="Titulo deve ser preenchido" />
            </div>
            <h:message for="book-title" />
        </div>
        
        <div class="form-group">
            <h:outputLabel for="Title" styleClass="control-label col-sm-4">Author:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-author" value="#{bookView.author}" styleClass="form-control" required="true" requiredMessage="Autor deve ser preenchido" />
            </div>
            <h:message for="book-author" />
        </div>
        
        <div class="form-group">
            <h:outputLabel for="Edition" styleClass="control-label col-sm-4">Edição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-edition" value="#{bookView.edition}" styleClass="form-control" required="true" requiredMessage="Edição deve ser preenchido" />
            </div>
            <h:message for="book-edition"/>
        </div>
        
        <div class="form-group">
            <h:outputLabel for="publisher" styleClass="control-label col-sm-4">Editora:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-publisher" value="#{bookView.publisher}" styleClass="form-control" required="true" requiredMessage="Editora deve ser preenchido" />
            </div>
            <h:message for="book-publisher" />
        </div>
                  
        <div class="form-group">
           	<h:commandButton value="Adicionar" action="#{bookView.createBook}">
           	</h:commandButton>
        </div>
    </h:form>
</h:body>
</html>
