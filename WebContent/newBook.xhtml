<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>add Book</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {        	
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important	;
        }
    </style>
</h:head>
<h:body>
	<center><h2><h:outputText value="Add new Book"/></h2></center>
    <h:form id="bookViewForm" styleClass="form-horizontal">        
      	<div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Auto Selected By The System :)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="Title" styleClass="control-label col-sm-4">Title:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-title" value="#{bookView.title}" styleClass="form-control" required="true" requiredMessage="Titulo deve ser preenchido" />
            </div>
            <h:message for="book-title" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel for="Title" styleClass="control-label col-sm-4">Author:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-author" value="#{bookView.author}" styleClass="form-control" required="true" requiredMessage="Autor deve ser preenchido" />
            </div>
            <h:message for="book-author" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel for="Edition" styleClass="control-label col-sm-4">Edição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-edition" value="#{bookView.edition}" styleClass="form-control" required="true" requiredMessage="Edição deve ser preenchido" />
            </div>
            <h:message for="book-edition" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel for="publisher" styleClass="control-label col-sm-4">Editora:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="book-publisher" value="#{bookView.publisher}" styleClass="form-control" required="true" requiredMessage="Editora deve ser preenchido" />
            </div>
            <h:message for="book-publisher" styleClass="text text-danger" />
        </div>          
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{bookView.addNewBook(bookView)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="main.xhtml">Lista de Contatos</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
