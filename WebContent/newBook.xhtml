<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
    <title>Novo Livro</title>
    <style>
    	input, button {
    		box-sizing: border-box;
    		width: 100%;
    		margin-top: 16px;
    	}
    </style>
</h:head>

<h:body>
	<div class="ui-g">
	
		<div class="ui-g-4"></div>
		
		<div class="ui-g-4">
			<h2>Novo Livro:</h2>
			
			<h:form id="bookViewForm">        
		        <div class="ui-g">
		        	<div class="ui-g-3">
		        		<p:outputLabel for="book-title" value="Titulo:"/>
		        	</div>
		        	<div class="ui-g-9">
		        		<p:inputText id="book-title" value="#{bookView.title}" styleClass="form-control" required="true" requiredMessage="Titulo deve ser preenchido" />
		        	</div>
		            <h:message for="book-title" />
		        </div>
		        
		        <div class="ui-g">
		        	<div class="ui-g-3">
		        		<p:outputLabel for="book-author" value="Autor:"/>
		        	</div>
		        	<div class="ui-g-9">
		        		<p:inputText id="book-author" value="#{bookView.author}" styleClass="form-control" required="true" requiredMessage="Autor deve ser preenchido" />
		        	</div>
		            <h:message for="book-author" />
		        </div>
		        
		        <div class="ui-g">
		        	<div class="ui-g-3">
		        		<p:outputLabel for="book-edition" value="Edição"/>
		        	</div>
		        	<div class="ui-g-9">
		        		<p:inputText id="book-edition" value="#{bookView.edition}" styleClass="form-control" required="true" requiredMessage="Edição deve ser preenchido" />
		        	</div>
		            <h:message for="book-edition"/>
		        </div>
		        
		        <div class="ui-g">
		        	<div class="ui-g-3">
		        		<p:outputLabel for="book-publisher" value="Editora:"/>
		        	</div>
		        	<div class="ui-g-9">
		        		<p:inputText id="book-publisher" value="#{bookView.publisher}" styleClass="form-control" required="true" requiredMessage="Editora deve ser preenchido" />
		        	</div>
		            <h:message for="book-publisher" />
		        </div>
		                  
		        <div class="ui-g">
		        	<div class="ui-g-12">
		        		<p:commandButton value="Adicionar" action="#{bookView.createBook}" icon="ui-icon-plus"/>
		        	</div>
		        </div>
		    </h:form>
		</div>
	</div>
</h:body>
</html>
