<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
      <h:form>  
            <p:outputLabel value="Login efetuado com sucesso! Bem vindo ao sistema!"></p:outputLabel>
            #{LoginMB.user.email}
      </h:form>
      <h:form id="bookForm">
        <h:dataTable id="bookTable" binding="#{table}" value="#{bookView.getAllBooks()}" var="book" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{book.bookId}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Título </f:facet>
                <h:outputText value="#{book.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">Editora </f:facet>
                <h:outputText value="#{book.publisher}" />
            </h:column>
            <h:column>
                <f:facet name="header">Edição </f:facet>
                <h:outputText value="#{book.edition}" />
            </h:column>

<!--                 </h:commandButton> -->
<!--             </h:column> -->
        </h:dataTable>
        <center><h:commandButton action="#{bookView.addNewBook}" value="Add New Book" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
