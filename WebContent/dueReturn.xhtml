<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Conceder Reservas</title>
	<style>
input, button {
	box-sizing: border-box;
	width: 100%;
	margin-top: 16px;
}
</style>
</h:head>

<h:body>
	<div class="ui-g">

		<div class="ui-g-2"></div>

		<div class="ui-g-8">
			<h2>Pedido de reserva #{LoginMB.user.email}</h2>
			<h:form>
				<p:dataTable id="returnTable" binding="#{table}"
					value="#{rentView.getAllDueReturn()}" var="re"
					styleClass="table table-striped table-bordered tableUpdated">
					<p:column>
						<f:facet name="header">Id Do Livro</f:facet>
						<h:outputText value="#{re.bookId}" />
					</p:column>


					<p:column>
						<f:facet name="header">Título </f:facet>
						<h:outputText value="#{re.title}" />
					</p:column>


					<p:column>
						<f:facet name="header">Disponibiliadade </f:facet>
						<h:outputText value="#{re.available}" />
					</p:column>


					<p:column>
						<f:facet name="header">Opções</f:facet>
						<p:commandButton immediate="true" rendered="#{LoginMB.isAdm}"
							action="#{rentView.returnBook}" value="Retornar a Biblioteca"
							update="rentTable" ajax="false">
							<f:setPropertyActionListener target="#{rentView.selected}"
								value="#{re}" update="rentTable" />
							
						</p:commandButton>

					</p:column>
				</p:dataTable>
			</h:form>
			<p:button  style="width: 100%" outcome="main" value="Voltar" icon="ui-icon-plus" />
		</div>
	</div>
</h:body>
</html>
