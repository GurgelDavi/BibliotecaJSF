<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

<h:body>
	<div class="ui-g">
		<div class="ui-g-4"></div>
		
		<div class="ui-g-4">

			<h:form id="new-user-form">

		        	</div>
		        	<div class="ui-g-9">
		        		<p:selectBooleanCheckbox id="user-is-admin" value="#{newUserView.isAdmin}" required="true" />
		        	</div>
		        </div>
		        
		        <div class="ui-g">
		        	<div class="ui-g-12">
		        		<p:commandButton value="Adicionar" action="#{newUserView.persist}" icon="ui-icon-plus"/>
		        	</div>
		        </div>
		    </h:form>
		</div>
	</div>
</h:body>
</html>
